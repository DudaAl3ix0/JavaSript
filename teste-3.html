<script>
    function pulaLinha(){ 
        document.write("<br>");
    }

    function exibe(frase){ 
        document.write(frase);
        pulaLinha();
    }
    

    var suaIdade = (Math.round(Math.random()*100));
    var idadePermitida = 18;

    if(suaIdade >= idadePermitida ){ 

        exibe("É permitido dirigir com a sua idade " + suaIdade );

    } else { 

        exibe("Não é permitido dirigir com a sua idade " + suaIdade);

    }




</script>
