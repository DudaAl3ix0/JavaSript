<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

</html>

<script>
    
    function pulaLinha(){ 
        document.write("<br>");
    }

    function exibe(frase){ 
        document.write(frase);
        pulaLinha();
    }

    var numero = 1;


    while(numero <=100 ){ 
       exibe("O número é: " + numero)
        numero++;
    }
    


</script>
