<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

</html>

<input>
<button>Compare</button>

<script>

    function sorteia(){
        return Math.round(Math.random()*10);

    }
    //para que os numeros sejam gerados e nao seja necessario adionar 100 vezes segredos.push(Math.round(Math.random()*10))
    function sorteiaNumeros(quantidade){
        
        var segredos = [ ];
        var numero = 1;
        //variavel numero ajuda a saber quantos numeros ja foram sortados 
        while( numero <= quantidade){

            var numeroAleatorio = sorteia();
            var achou = false ;

            if(numeroAleatorio != 0){
                
                for(var posicao = 0; posicao < segredos.length; posicao++){ 

                    if(segredos[posicao ] == numeroAleatorio){ 
                        achou = true;
                        break;
                }
                if(achou == false){ 
                    segredos.push(numeroAleatorio);
                    numero++;
                }
                }

                }//segredos recebe o valor da variavel que foi dada pelo return
                return segredos;
            }
        }      

    var segredos = sorteiaNumeros(4);

    var input = document.querySelector("input");
    input.focus();

    function verifica(){ 
        var achou = false;

        for(var posicao = 0; posicao < segredos.length ; posicao++){ 

            if(input.value == segredos[posicao] ){ 

                alert("Vocë acertou!");
                achou = true;
                break;
            } 
            }
        
        if(achou == false){ 
            alert("Vocë errou!");
        }

        input.value ="";  
        input.focus();
        }
    var button = document.querySelector("button");
    button.onclick = verifica;

    
</script>
