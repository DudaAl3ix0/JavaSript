<script>
    var idadeInformada = document.querySelector("input");

            } else{ 
                alert("Voce não pode dirigir! A idade certa é com " + idadePermitida);
                
            }idadeInformada.value="";
            idadeInformada.focus();
        

        
    }

    
    var botao = document.querySelector("button");
    botao.onclick = verifica;

</script>
